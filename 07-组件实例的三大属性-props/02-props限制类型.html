<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-props限制类型</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
</body>
<!-- 引入React核心依赖 -->
<script src="../js/react.development.js"></script>
<!-- 引入React-dom依赖 -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel依赖 -->
<script src="../js/babel.min.js"></script>
<!-- 引入propsTypes依赖 -->
<script src="../js/prop-types.js"></script>

<script type="text/babel">

    class Person extends React.Component{

        constructor(props){
            super(props)
            this.props = props
        }

        render(){
            const { name,age,sex } = this.props
            return (
                <ul>
                    <li>姓名：{name}</li>    
                    <li>年龄：{age+1}</li>    
                    <li>性别：{sex}</li>    
                </ul>
            )
        }

        

    }

    Person.propTypes = {
        name:PropTypes.string.isRequired, //限制name属性必传并类型为字符串
        age:PropTypes.number, //限制age属性类型为数字
        sex:PropTypes.string, //限制sex属性类型为字符串
        speak:PropTypes.func //限制speak属性类型为函数
    }

    Person.defaultProps = {
        sex:'不男不女'
    }

    ReactDOM.render(<Person name="Tom" age={18} sex="男" speak={speak} />,document.getElementById('test1'))
    ReactDOM.render(<Person name="Jen" age={19} sex="女" speak={speak} />,document.getElementById('test2'))
    ReactDOM.render(<Person name="Jerry" age={20} speak={speak} />,document.getElementById('test3'))

    function speak(){
        alert('大家好')
    }

</script>
</html>
