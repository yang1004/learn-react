<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-props的基本使用</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
</body>

<!-- 引入React核心库 -->
<script src="../js/react.development.js"></script>
<!-- 引入React-dom，支持react操作DOM -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转换js -->
<script src="../js/babel.min.js"></script>

<script type="text/babel">

    class Weather extends React.Component{
        render(){
            let { name,age,sex } = this.props
            return (
                <ul>
                    <li>姓名：{ name }</li>    
                    <li>年龄：{ age }</li>    
                    <li>性别：{ sex }</li>    
                </ul>
            )
        }
    }
    //渲染到页面
    ReactDOM.render(<Weather name="张三" age="18" sex="男" />,document.getElementById('test1'))
    ReactDOM.render(<Weather name="李四" age="19" sex="女" />,document.getElementById('test2'))
    ReactDOM.render(<Weather name="王五" age="20" sex="男" />,document.getElementById('test3'))

</script>
</html>
