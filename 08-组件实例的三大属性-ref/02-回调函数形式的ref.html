<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-回调函数形式的ref</title>
</head>
<body>
    <div id="test"></div>
</body>

<!-- 引入React核心库 -->
<script src="../js/react.development.js"></script>
<!-- 引入React-dom，支持react操作DOM -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转换js -->
<script src="../js/babel.min.js"></script>
<!-- 引入prop-types -->
<script src="../js/prop-types.js"></script>

<script type="text/babel">
    class Person extends React.Component{

        showData1 = ()=>{
            alert(this.input1.value)
        }

        showData2 = ()=>{
            alert(this.input2.value)
        }

        render(){
            return (
                <div>
                    <input ref={ (node)=>this.input1 = node } type="text" />    &nbsp;&nbsp;&nbsp;
                    <button onClick={ this.showData1 }>点我弹窗input内容</button>&nbsp;&nbsp;&nbsp;
                    <input ref={ (node)=>this.input2 = node } onBlur={ this.showData2 } type="text" />    
                </div>
            )
        }

    }

    ReactDOM.render(<Person />,document.getElementById('test') )
</script>
</html>
