<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-createRef</title>
</head>
<body>
    <div id="test"></div>
</body>

<!-- 引入React核心库 -->
<script src="../js/react.development.js"></script>
<!-- 引入React-dom，支持react操作DOM -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转换js -->
<script src="../js/babel.min.js"></script>
<!-- 引入prop-types -->
<script src="../js/prop-types.js"></script>

<script type="text/babel">
    class Person extends React.Component{

        /**
         * React.createRef创建一个容器，可以将ref返回的节点存入容器中，但这个容器只能装一个节点，如重名会顶掉上一节点
        */
        myRef1 = React.createRef()
        myRef2 = React.createRef()

        showData1 = ()=>{
            alert(this.myRef1.current.value)
        }

        showData2 = ()=>{
            alert(this.myRef2.current.value)
        }

        render(){
            return (
                <div>
                    <input ref={ this.myRef1 } type="text" />    &nbsp;&nbsp;&nbsp;
                    <button onClick={ this.showData1 }>点我弹窗input内容</button>&nbsp;&nbsp;&nbsp;
                    <input ref={ this.myRef2 } onBlur={ this.showData2 } type="text" />    
                </div>
            )
        }

    }

    ReactDOM.render(<Person />,document.getElementById('test') )
</script>
</html>
