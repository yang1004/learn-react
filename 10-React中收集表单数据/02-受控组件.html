<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-受控组件</title>
</head>
<body>
    <div id="test"></div>
</body>

<!-- 引入React核心库 -->
<script src="../js/react.development.js"></script>
<!-- 引入React-dom，支持react操作DOM -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转换js -->
<script src="../js/babel.min.js"></script>
<!-- 引入prop-types -->
<script src="../js/prop-types.js"></script>

<script type="text/babel">
    class Login extends React.Component{

        state = {
            username:'',
            password:''
        }

        saveUsername = (event)=>{
            this.setState({
                username:event.target.value
            })
        }

        savePassword = (event)=>{
            this.setState({
                password:event.target.value
            })
        }

        submitLogin = (event)=>{
            event.preventDefault()
            const { username,password } = this.state
            alert(`输入的账号为：${username}密码为：${password}`)
        }

        render(){
            return (
                <form action="https://www.baidu.com" onSubmit={ this.submitLogin }>
                    账号：<input onChange={ this.saveUsername } type="text" />    <br />
                    密码：<input onChange={ this.savePassword } type="password" />  <br />  
                    <button>登录</button>
                </form>
            )
        }
    }

    ReactDOM.render(<Login />,document.getElementById('test'))
</script>
</html>
