<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-高阶函数-函数柯里化</title>
</head>
<body>
    <div id="test"></div>
</body>

<!-- 引入React核心库 -->
<script src="../js/react.development.js"></script>
<!-- 引入React-dom，支持react操作DOM -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转换js -->
<script src="../js/babel.min.js"></script>
<!-- 引入prop-types -->
<script src="../js/prop-types.js"></script>

<script type="text/babel">
    /**
     * 高阶函数：函数传入的参数为函数或返回值是一个函数则为高阶函数，例如：Promise、setTimeout、数组的map方法等
     * 函数柯里化：函数接受一个参数，返回的函数接受剩余参数为函数柯里化，例如saveFormData
    */
    class Login extends React.Component{

        state = {
            username:'',
            password:''
        }

        saveFormData = (dataType)=>{
            return (event)=>{
                this.setState({
                    [dataType] : event.target.value
                })
            }
        }

        submitLogin = (event)=>{
            event.preventDefault()
            const { username,password } = this.state
            alert(`输入的账号为：${username}密码为：${password}`)
        }

        render(){
            return (
                <form action="https://www.baidu.com" onSubmit={ this.submitLogin }>
                    账号：<input onChange={ this.saveFormData('username') } type="text" />    <br />
                    密码：<input onChange={ this.saveFormData('password') } type="password" />  <br />  
                    <button>登录</button>
                </form>
            )
        }
    }

    ReactDOM.render(<Login />,document.getElementById('test'))
</script>
</html>
